<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
<meta charset="UTF-8">
<title>INGRESAR ALUMNOS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>
<body>
	<h2></h2>
	<div>
		
		<form th:object="${alumno}" th:action="@{/cargarAlumno}" th:method="post">
			<label for="dni">DNI:</label>
				<input type="number" id="dni" th:field="*{dni}"><br>
				
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" th:field="*{nombre}"><br>
				
				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" th:field="*{apellido}"><br>
				
				<label for="direccion">Direccion:</label>
				<input type="text" id="direccion" th:field="*{direccion}"><br>
				
				<label for="telefono">Telefono:</label>
				<input type="number" id="telefono" th:field="*{telefono}"><br>
				
				<label for="fecNac">Fecha de Nacimiento</label>
				<input type="date" id="fecNac" th:field="*{fecNac}"><br>
				
				<label for="estado">Estado:</label>
				<input type="checkbox" id="estado" th:field="*{estado}"><br>
				
				<input type="submit" value="Cargar Alumnos">
		</form>
		
	</div>
</body>
</html>
