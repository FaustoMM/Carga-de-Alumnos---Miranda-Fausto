<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-dark table-striped-columns">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Fecha de Nacimiento</th>
				<th>DNI</th>
				<th>Direccion</th>
				<th>Teléfono</th>
				<th>Edicion</th>

			</tr>
			<tr th:each="alu:${listado}">
				<td th:text="${alu.nombre}"></td>
				<td th:text="${alu.apellido}"></td>
				<td th:text="${alu.fecNac}"></td>
				<td th:text="${alu.dni}"></td>
				<td th:text="${alu.direccion}"></td>
				<td th:text="${alu.telefono}"></td>
				<td><a type="button" class="btn btn-warning"  
				href="#"
				th:href="@{'/eliminarAlumno/'+${alu.dni}}">ELIMINAR</a>
				<a type="button" class="btn btn-warning"  
				href="#"
				th:href="@{'/modificarAlumno/'+${alu.dni}}">MODIFICAR</a></td>
				</tr>
		</table>
		<form>
			<input type="button" onclick="history.back()" name="Volver atrás" value="Volver atrás">
		</form>
	</div>
</body>

</html>
